name: Build tokens

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-tokens:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm ci
      - name: Build tokens
        run: npm run build-tokens
      - name: Upload tokens artifact
        uses: actions/upload-artifact@v4
        with:
          name: tokens-dist
          path: dist/tokens
